<body>
    <section class="game__screen">
            <!-- Div do container vermelho -->
            <div class="container-background" >


                <!-- Area da barra de saude e timer-->
                <div class="health_timer_area">

                    <!--Caixa de fundo da barra de energia do jogador -->
                    <div class="player_health_background">
                        <!--Barra vermelha de saude do jogador-->
                        <div class="player_red_blood_bar"></div>
                        <!--Barra roxa de saude do jogador-->
                        <div id="playerHealth"></div>
                    </div>


                    <!--Timer -->
                    <div id="timer"> 00 </div>



                    <!--Caixa de fundo da barra de energia do inimigo -->
                    <div  class="enemy_health_background">
                        <!--Barra vermelha de saude do inimigo-->
                        <div class="enemy_red_blood_bar"></div>
                        <!--Barra roxa de saude do inimigo-->
                        <div id="enemyHealth"></div>
                    </div>
                    <div ></div>


                </div>
                <!-- Texto de informações da tela -->
                <div id="displayText">Tie</div>

                <canvas></canvas>
            </div>
